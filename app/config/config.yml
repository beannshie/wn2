imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: database.yml }

framework:
    default_locale:  %locale%
    form: ~
    secret:          %secret%
    csrf_protection:
        enabled: true
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    validation:      { enabled: true, enable_annotations: true }
    translator:      { fallback: %locale% }
    templating:      { engines: ['twig', 'php'] } #assets_version: SomeVersionScheme
    session:
        name: WN_SESSION
        lifetime: 72000


# Twig Configuration
twig:
    form:
        resources:
            - 'FreeNoteBundle::forms.html.twig'
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    globals:
        currency:     %currency%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    read_from:      %fn_web_dir%

# Swiftmailer Configuration
swiftmailer:
    disable_delivery: %kernel.debug%
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

stof_doctrine_extensions:
    default_locale: %locale%
    uploadable:
        # Default file path: This is one of the three ways you can configure the path for the Uploadable extension
        default_file_path:       %fn_web_dir%/uploads/images
    orm:
        default:
            tree: true
            sluggable: true
            timestampable: true
            softdeleteable: true
            blameable: true
            uploadable: true

avalanche_imagine:
    source_root:  %fn_web_dir%
    web_root: %fn_web_dir%
    cache_prefix: media/cache
    filters:
        icon:
            type: thumbnail
            options: { size: [45, 30], mode: inbound }
        frontend_medium:
            type: thumbnail
            options: { size: [220, 180], mode: outbound }
        frontend_box:
            type: thumbnail
            options: { size: [130, 75], mode: outbound }
        backend_mini:
            type: thumbnail
            options: { size: [90, 60], mode: outbound }
        backend_medium:
            type: thumbnail
            options: { size: [250, 150], mode: outbound }

# User bundle
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: FreeNote\FreeNoteBundle\Entity\User
    registration:
        form:
            type: free_note_user_registration
            handler: free_note.user.registration.form.handler

fos_comment:
    db_driver: orm
    class:
        model:
            comment: FreeNote\FreeNoteBundle\Entity\Comment
            thread: FreeNote\FreeNoteBundle\Entity\Thread
    acl: true
    service:
        acl:
            thread: fos_comment.acl.thread.roles
            comment: fos_comment.acl.comment.roles
            vote: fos_comment.acl.vote.roles
    acl_roles:
        comment:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        thread:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN
        vote:
            create: IS_AUTHENTICATED_ANONYMOUSLY
            view: IS_AUTHENTICATED_ANONYMOUSLY
            edit: ROLE_ADMIN
            delete: ROLE_ADMIN

mopa_bootstrap:
    navbar: ~
    form:
        render_required_asterisk: true
        render_optional_text: false

