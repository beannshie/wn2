sylius_cart:
    driver: doctrine/orm
    resolver: free_note_cart.resolver
    classes:
        cart:
            model: FreeNote\FreeNoteBundle\Entity\Cart
            repository: FreeNote\FreeNoteBundle\Repository\CartRepository
        item:
            model: FreeNote\FreeNoteBundle\Entity\CartItem
            form: FreeNote\FreeNoteBundle\Form\Type\CartItemType

sylius_blogger:
    driver: doctrine/orm
    classes:
        post:
            model: FreeNote\FreeNoteBundle\Entity\FakeEntity

sylius_sales:
    driver: doctrine/orm
    classes:
        order:
            model: FreeNote\FreeNoteBundle\Entity\Order
            form: FreeNote\FreeNoteBundle\Form\Type\OrderType
        order_item:
            model: FreeNote\FreeNoteBundle\Entity\OrderItem
            form: FreeNote\FreeNoteBundle\Form\Type\OrderItemType
        sellable:
            model: %sylius.model.variant.class%

sylius_addressing:
    driver: doctrine/orm

sylius_inventory:
    driver: doctrine/orm
    backorders: true
    classes:
        unit:
            model: FreeNote\FreeNoteBundle\Entity\InventoryUnit
        stockable:
            model: %sylius.model.variant.class%
    events:
        - sylius_assortment.product.pre_update
        - sylius_assortment.variant.pre_update

sylius_taxonomies:
    driver: doctrine/orm

sylius_taxation:
    driver: doctrine/orm
    classes:
        tax_rate:
            model: FreeNote\FreeNoteBundle\Entity\TaxRate
            form: FreeNote\FreeNoteBundle\Form\Type\TaxRateType

sylius_shipping:
    driver: doctrine/orm
    classes:
        shipment:
            model: FreeNote\FreeNoteBundle\Entity\Shipment
        shipment_item:
            model: FreeNote\FreeNoteBundle\Entity\InventoryUnit
        shipping_method:
            model: FreeNote\FreeNoteBundle\Entity\ShippingMethod
            form: FreeNote\FreeNoteBundle\Form\Type\ShippingMethodType

sylius_settings:
    driver: doctrine/orm

liip_doctrine_cache:
    namespaces:
        sylius_settings:
            type: %cache%

sylius_resource:
    resources:
        sylius.user:
            driver: doctrine/orm
            classes:
                model: FreeNote\FreeNoteBundle\Entity\User

stfalcon_tinymce:
    include_jquery: true
    tinymce_jquery: true
    textarea_class: "tinymce"
    language: %locale%
    theme:
        simple:
            theme: "advanced"
            theme_advanced_buttons1: "bold,italic,underline,separator,strikethrough,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,undo,redo,link,unlink"
            theme_advanced_buttons2: ""
            theme_advanced_buttons3: ""
            theme_advanced_toolbar_location: "top"
            theme_advanced_toolbar_align: "left"
            theme_advanced_statusbar_location: "bottom"
            plugins: "table,advhr, fullscreen"
            theme_advanced_buttons1_add: "table,advhr, fullscreen"
            paste_auto_cleanup_on_paste: true
        my:
            theme: "advanced"
            plugins: "imagemanager,table,save,advimage,pagebreak,paste"
            theme_advanced_enable: "table, forecolor, pagebreak"
            theme_advanced_buttons1 : "bold,forecolor,formatselect,removeformat,separator,outdent,indent,separator,bullist,table,pagebreak,charmap,separator,link,unlink,anchor,image"
            theme_advanced_buttons2 : "undo,redo,separator,removeformat,cleanup,help,code"
            theme_advanced_buttons3 : ""
            theme_advanced_more_colors : false
            theme_advanced_default_foreground_color : "#686868"
            theme_advanced_text_colors : "686868,3385B1"
            theme_advanced_blockformats : "Brak=div,Nagłówek1=h1,Nagłówek2=h2,Paragraf=p,Cytat=em"
            table_default_bordercolor: "#686868"
            paste_remove_styles: true
            paste_auto_cleanup_on_paste : true
            convert_urls : false


free_note:
    classes:
        article_entry:
            model: FreeNote\FreeNoteBundle\Entity\ArticleEntry
            type:  FreeNote\FreeNoteBundle\Form\Type\ArticleEntryType
            repository:  Sylius\Bundle\ResourceBundle\Doctrine\ORM\EntityRepository
            controller:  FreeNote\FreeNoteBundle\Controller\UploadableResourceController
