free_note_article_entry_list:
    pattern: /
    defaults:
        _controller: sylius_blogger.controller.post:indexAction
        template: FreeNoteBundle:Frontend/ArticleEntry:list.html.twig
        paginate: 10
        criteria:
            published: true
        sorting:
            createdAt: desc

free_note_article_entry_show:
    pattern: /{slug}
    defaults:
        _controller: sylius_blogger.controller.post:showAction
        template: FreeNoteBundle:Frontend/ArticleEntry:show.html.twig
        identifier: slug
