free_note_core_frontend:
    pattern: /
    defaults: { _controller: free_note_core.controller.frontend.homepage:indexAction }

free_note_frontend_category:
    resource: @FreeNoteBundle/Resources/config/routing/frontend/category.yml

free_note_frontend_article_entry:
    resource: @FreeNoteBundle/Resources/config/routing/frontend/article_entry.yml
    prefix: /artykuly

free_note_frontend_news_entry:
    resource: @FreeNoteBundle/Resources/config/routing/frontend/news_entry.yml
    prefix: /aktualnosci

free_note_frontend_event_entry:
    resource: @FreeNoteBundle/Resources/config/routing/frontend/event_entry.yml
    prefix: /wydarzenia

free_note_frontend_advertisement_entry:
    resource: @FreeNoteBundle/Resources/config/routing/frontend/advertisement_entry.yml
    prefix: /ogloszenia



