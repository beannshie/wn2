free_note_frontend_product:
    resource: @FreeNoteBundle/Resources/config/routing/frontend/product.yml
    prefix: /products

free_note_checkout_start:
    pattern: /checkout
    defaults: { _controller: sylius.controller.process:startAction, scenarioAlias: 'free_note_checkout' }

free_note_checkout_display:
    pattern: /checkout/{stepName}
    defaults: { _controller: sylius.controller.process:displayAction, scenarioAlias: 'free_note_checkout' }

free_note_checkout_forward:
    pattern: /checkout/{stepName}/forward
    defaults: { _controller: sylius.controller.process:forwardAction, scenarioAlias: 'free_note_checkout' }

free_note_ajax_render_province_choice_form:
    pattern: /ajax/render-province-choice-form
    defaults:
        _controller: sylius.controller.province:choiceFormAction
        template: FreeNoteBundle:Backend/Province:_provinceChoiceForm.html.twig

