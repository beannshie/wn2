free_note_backend_zone_list:
    pattern: /
    defaults:
        _controller: sylius.controller.zone:indexAction
        _template: FreeNoteBundle:Backend/Zone:list.html.twig

free_note_backend_zone_create:
    pattern: /create
    defaults:
        _controller: sylius.controller.zone:createAction
        _template: FreeNoteBundle:Backend/Zone:create.html.twig
        _redirect: free_note_backend_zone_list

free_note_backend_zone_update:
    pattern: /{id}/update
    defaults:
        _controller: sylius.controller.zone:updateAction
        _template: FreeNoteBundle:Backend/Zone:update.html.twig
        _redirect: free_note_backend_zone_list

free_note_backend_zone_delete:
    pattern: /{id}/delete
    defaults:
        _controller: sylius.controller.zone:deleteAction
        _redirect: free_note_backend_zone_list
