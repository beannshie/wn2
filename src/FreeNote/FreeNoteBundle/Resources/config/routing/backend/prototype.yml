free_note_backend_prototype_list:
    pattern: /
    defaults:
        _controller: sylius.controller.prototype:indexAction
        _sylius:
            template: FreeNoteBundle:Backend/Prototype:list.html.twig

free_note_backend_prototype_create:
    pattern: /create
    defaults:
        _controller: sylius.controller.prototype:createAction
        _sylius:
            template: FreeNoteBundle:Backend/Prototype:create.html.twig
            redirect: free_note_backend_prototype_list

free_note_backend_prototype_update:
    pattern: /{id}/update
    defaults:
        _controller: sylius.controller.prototype:updateAction
        _sylius:
            template: FreeNoteBundle:Backend/Prototype:update.html.twig
            redirect: free_note_backend_prototype_list

free_note_backend_prototype_delete:
    pattern: /{id}/delete
    defaults:
        _controller: sylius.controller.prototype:deleteAction
        _sylius:
            redirect: free_note_backend_prototype_list

free_note_backend_prototype_build:
    pattern: /{id}/build
    defaults:
        _controller: sylius.controller.prototype:buildAction
        _sylius:
            template: FreeNoteBundle:Backend/Prototype:build.html.twig
            redirect: free_note_backend_product_show
